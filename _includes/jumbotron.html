{% if page.layout == "home" %}
    <div class="jumbotron jumbotron-home">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <h1 class="h1">{{ page.title }}</h1>
                    {% if page.description %}
                        <p class="lead">{{ page.description }}</p>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>
{% else %}
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    {% if page.chapter %}
                        <p class="badge badge-light">Chapter</p>
                    {% endif %}
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    {% if page.description %}
                        <p class="lead">{{ page.description }}</p>
                    {% endif %}
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>
{% endif %}
