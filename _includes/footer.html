<footer>
  <div class="footer mt-5 py-5 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
          <a href="{{ site.baseurl }}/">
            <img
              src="{{ site.baseurl }}/assets/img/avatar.png"
              alt="{{ site.title }}"
              class="border sm mb-3">
          </a>
        </div>
        {% for col in site.data.nav-footer.docs %}
          <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <ul class="nav flex-column">
              {% for item in col %}
                <li>
                  <a href="{{ site.baseurl }}{{ item.url }}" class="nav-link p-0 text-white">{{ item.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
        {% endfor %}
      </div>
      {% if site.org-name %}
        <div class="row mt-2">
          <div class="col-12"></div>
          <p class="mb-0 pb-0">
            {{ "now" | date: "%Y" }} {{ site.title }}
          </p>
        </div>
      {% endif %}
    </div>
  </div>
</footer>
{% include js.html %}</body></html>
