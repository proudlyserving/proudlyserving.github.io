<div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 d-flex align-items-stretch">
  <div class="card mx-1 mb-4 border-0">
    <div class="card-body">
      {% if item.img %}
        <div class="mb-3">
          <img
            class="card-img-top sm rounded-circle shadow"
            src="{{ site.baseurl }}/assets/img/{{ item.img-path }}/{{ item.img }}"
            alt="{{ item.img-alt }}">
        </div>
      {% endif %}
      <h3 class="h4 mb-3">
        <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
      </h3>
      {% include role.html %}
    </div>
  </div>
</div>
