<!doctype html>
<html lang="en">

    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <meta name="description" content="{{ page.description }}">
        <meta content="" name="keywords">
        <meta name="author" content="{{ site.name }}">
        <!-- Title -->
        <title>{{ page.title }} - {{ site.title }}</title>
        <!-- Favicon -->
        {% include favicon.html %}
        <!-- Social media -->
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:type" content="article">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:description" content="{{ page.description }}">
        {% if page.img-feat %}
            <meta property="twitter:image" content="{{ site.url }}/assets/img/{{ page.img-path }}/{{ page.img-feat }}">
            <meta property="og:image" content="{{ site.url }}/assets/img/{{ page.img-path }}/{{ page.img-feat }}">
            {% if page.img-alt %}
                <meta property="og:image:alt" content="{{ page.img-alt }}">
            {% else %}
                <meta property="og:image:alt" content="{{ page.title }} image">
            {% endif %}
        {% else %}
            <meta property="og:image" content="{{ site.url }}/assets/img/avatar.png">
        {% endif %}
        <!-- CSS -->
        {% include style.html %}
        <!-- Fonts -->
        {% include fonts.html %}
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- SEO -->
        {% seo %}
    <meta name="twitter:card" content="summary_large_image"> </head>

    <body class="{{ page.parent }}">
        <a class="sr-only sr-only-focusable skip-link" href="#main-content">
            Skip to main content
        </a>
    </body>

</html>
