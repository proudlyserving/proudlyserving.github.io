<div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 d-flex align-items-stretch">
    <div class="card">
        <div class="card-body">
            {% if item.img %}
            <div class="img">
                <img class="card-img-top sm rounded-circle"
                    src="{{ site.baseurl }}/assets/img/{{ item.img-path }}/{{ item.img }}" alt="{{ item.img-alt }}">
            </div>
            {% endif %}
            <h3 class="h4">
                <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">{{ item.title }}</a>
            </h3>
            {% include role.html %}
        </div>
    </div>
</div>
